<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>WHI - WEB DE ALTA INSPIRAÇÃO</title>

    <link rel="stylesheet" href="/assets/css/reset.min.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/splide.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>

  <body>
    <header class="header wrap-fluid">
      <nav class="header__nav">
        <a href="#banner" class="header__logo"><img src="/assets/images/logo.png" alt="Logo WHI" /></a>

        <ul class="header__list">
          <li class="header__list__item"><a href="#stack">Tecnologias</a></li>
          <li class="header__list__item"><a href="#port-main">Destaques</a></li>
          <li class="header__list__item"><a href="#portfolio">Projetos</a></li>
          <li class="header__list__item"><a href="#email">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section id="banner" class="banner splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide banner__item">
              <picture>
                <source media="(max-width: 720px)" srcset="/assets/images/banner-mobile.png" />
                <img src="/assets/images/banner.png" alt="Banner" />
              </picture>
            </li>
          </ul>
        </div>
      </section>

<section>teste </section>
    </main>

    <footer class="footer"></footer>

    <script src="/assets/js/splide.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
